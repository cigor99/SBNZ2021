<div class="mat-elevation-z8">
	<table mat-table [dataSource]="rezervacije" matSort>
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
			<td mat-cell *matCellDef="let row">{{ row.id }}</td>
		</ng-container>

		<ng-container matColumnDef="pocetakRezervacije">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Pocetak Rezervacije
			</th>
			<td mat-cell *matCellDef="let row">{{ row.pocetakRezervacije }}</td>
		</ng-container>

		<ng-container matColumnDef="krajRezervacije">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Kraj Rezervacije
			</th>
			<td mat-cell *matCellDef="let row">{{ row.krajRezervacije }}</td>
		</ng-container>

		<ng-container matColumnDef="autoMarka">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Marka</th>
			<td mat-cell *matCellDef="let row">{{ row.autoMarka }}</td>
		</ng-container>

		<ng-container matColumnDef="autoModel">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
			<td mat-cell *matCellDef="let row">{{ row.autoModel }}</td>
		</ng-container>

		<ng-container matColumnDef="iznos">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Iznos</th>
			<td mat-cell *matCellDef="let row">{{ row.iznos }}</td>
		</ng-container>

		<ng-container matColumnDef="korisnikEmail">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Email Korisnika
			</th>
			<td mat-cell *matCellDef="let row">{{ row.korisnikEmail }}</td>
		</ng-container>

		<ng-container matColumnDef="odobri">
			<th mat-header-cell *matHeaderCellDef>Odobri</th>
			<td mat-cell *matCellDef="let row">
				<button
					mat-flat-button
					color="primary"
					(click)="odobriRezervaciju(row.id)"
				>
					Odobri
				</button>
			</td>
		</ng-container>

		<ng-container matColumnDef="odbij">
			<th mat-header-cell *matHeaderCellDef>Odbij</th>
			<td mat-cell *matCellDef="let row">
				<button
					mat-flat-button
					color="warn"
					(click)="odbijRezervaciju(row.id)"
				>
					Odbij
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

		<!-- Row shown when there is no matching data. -->
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="4">
				Nije pronadjena ni jedna rezervacija
			</td>
		</tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
