<h2 mat-dialog-title>Oceni auto</h2>

<div mat-dialog-content>

  <mat-form-field [formGroup]="form">
    <mat-label>Ocena</mat-label>
    <mat-select formControlName="selectedGrade">
      <mat-option *ngFor="let option of ocene" [value]="option" >
        {{option}}
      </mat-option>
    </mat-select>
  </mat-form-field>


</div>
<div mat-dialog-actions>
  <button style="margin-left: 75px;" id="close_type_button" mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button color="primary" id="save_type_button" type="button" [disabled]="form.invalid"
         (click)="onSaveClick()">Save</button>
</div>
